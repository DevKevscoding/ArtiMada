{% extends "../layouts/base.html" %}

{% load static %}

{% block container %}
<main id="SectionConnexion">
    <section class="container">
        <div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="text-center bg-white rounded-2 mt-5">
                        <h1 class="text-center pt-5">Identifiez-vous .</h1>
                        <div class="p-5 mb-5">
                            <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                                {% if message_eroor %}
                                        <h2 class="text-danger text-center m-3">{{ message_eroor }}</h2>
                                    {% endif %}
                                {% csrf_token %}
                                <div class="form-floating">
                                    <input type="text" id="login_pseudo" name="login_pseudo" class="form-control form-control" placeholder="Votre pseudo ..." required>
                                    <label for="login_pseudo">Pseudo</label>
                                </div>
                                <div class="form-floating mt-3">
                                    <input type="password" id="login_pwd" name="login_pwd" class="form-control form-control" placeholder="Votre mot de passe ..."  required>
                                    <label for="login_pwd">Mot de passe</label>
                                </div>
                                <p class="text-center">
                                    <button type="submit" class="btn btnStyle2 rounded-5 btn-lg m-4">
                                        <i class="fa-solid fa-right-to-bracket p-2"></i>
                                        Se Connecter</button>
                                </p>
                                <p>
                                    <h5 class="text-center">Si vous n'avez pas encore de compte</h5>
                                    <h6 class="text-center" ><a href="{% url 'formsinscrire' %}#SectionInscription" class="link-danger">S'inscrire</a></h6>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
</main>    
{% endblock container %}
