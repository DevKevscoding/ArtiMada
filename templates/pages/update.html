{% extends "../layouts/base.html" %}

{% load static %}

{% block container %}
<main>
    <section class="container-fluid" style="background-color: #800000;">
        <div class="container">
            <h1 class="p-5 text-white display-2"data-aos="fade-right">Page de modification</h1>
        </div>
    </section>
    <section class="container pb-5">
        <div class="row">
            <div class="col-md-5">
                <div class="mt-5 mb-5">
                    <img src="../{{ article.image }}" alt="" class="img-fluid rounded-5">
                </div>
            </div>
            <div class="col-md-7">
                <form action="{% url 'modifier' article.id %}" method="post" enctype="multipart/form-data" class="mt-5 bg-white rounded-3 p-4">
                    {% csrf_token %}
                    <div class="row">
                        <h3 class="text-center p-3">Formulaire de modification</h3>
                        <div class="col-md-6">
                            <input type="hidden" name="id_produit" id="" class="form-control form-select-sm" value="{{ article.id }}" readonly>
                            <label class="text-black fs-4" for="nom">Designation</label>
                            <input type="text" class="form-control mb-2 id="nom" placeholder="{{ article.nom }}"value="{{ article.nom }}" name="nom_update" required>
                            <label class="text-black fs-4" for="categorie">Categorie</label>
                            <select name="categorie_update" class="form-select mb-2" id="categorie">
                                <option value="{{ article.categorie }}">{{ article.categorie }}</option>
                                {% for category in list_categorie %}
                                    <option value="{{ category.type }}">{{ category.type }}</option>
                                {% endfor %}
                            </select>
                            <label class="text-black fs-4" for="matériaux">Matériaux</label>
                            <select name="materiaux_update" class="form-select mb-1" id="matériaux">
                                <option value="{{ article.materiaux }}">{{ article.materiaux }}</option>
                                {% for materiaux in list_materiaux %}
                                    <option value="{{ materiaux.designation }}">{{ materiaux.designation }}</option>
                                {% endfor %}
                            </select>
                            <label class="text-black fs-4" for="lieu">Lieu</label>
                            <input type="text" class="form-control mb-1" id="lieu" placeholder="{{ article.lieu }}" name="lieu_update" value="{{ article.lieu }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="text-black fs-4" for="prix">Prix (en Ar)</label>
                            <input type="number" class="form-control mb-2" id="prix" placeholder="{{ article.prix }}" value="{{ article.prix }}" min="100" name="prix_update" required>
                            <label class="text-black fs-4" for="stock">Stock (par piece)</label>
                            <input type="number" class="form-control mb-1" id="stock" placeholder="{{ article.stock }}" name="stock_update" min="1" max="100" value="{{ article.stock }}" required>
                            <label class="text-black fs-4" for="description">Description</label>
                            <textarea name="description_update" id="description" cols="30" rows="5" class="form-control mb-2" placeholder="{{ article.description }}" required></textarea>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fa-solid fa-file-pen p-1"></i>
                                Mise à jour
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="container-fluid p-5" id="SectionAjout3">
        <h1 class="text-center text-white display-1 p-5" data-aos="zoom-in" >Nos oeuvre disponible en ligne : <br> L'art malagasy chez vous en un instant.</h1>
    </section>
</main>
{% endblock container %}
